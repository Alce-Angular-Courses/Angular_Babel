<div class="card">
    <div class="card-header">
      <h4 class="card-title">Referencias Locales</h4>
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="nombre">Dime tu nombre</label>
        <input type="text" class="form-control" 
          name="nombre" id="nombre" placeholder="" 
          #locNombre>
      </div>
      <button type="button" class="btn btn-primary" (click)="locNombre.value = locNombre.value ">Guardar</button>
      <button type="button" class="btn btn-primary" (click)="locNombre.value = '' ">Borrar</button>
    </div>
    <div class="card-footer text-muted">
      <p>Hola {{ locNombre.value }}</p>

  </div>
